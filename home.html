<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="styles/globalstyle.css">
    <title>Home | AniMatrix</title>
</head>
<body>
    <div class="header-container">
        <div class="logo-content">
            <img src="images/logo.png"></img>
        </div>
        <div class="search">
            <input type="text" placeholder="Search here..." />
        </div>
        <div class="navigation-content">
            <nav>
                <a href="home.html">Home</a> |
                <a href="view_profile.html">Profile</a> |
                <a href="index.html">Logout</a>
            </nav>
        </div>
        <div class="user-container">
            <img src="images/kaguya.jpg"></img>
            <h5>okawaiikoto</h5>
        </div>
    </div>

    <div class="write-post">
        <div class="post-text"> 
            <input type="text" placeholder="Write a post..." />
        </div>
        <div>
            <button id="attach-media">Attach media</button>
            <button id="publish-post">Publish Post</button>
        </div>
    </div>

    <div class="posts-container">
        <h1>Latest Posts</h1> 

        <div class="post">
            <div class="post-score">1246</div>
            <img src="images/like.png"></img>
            <div class="post-title">Spy X Family Reaction Episode 1</div>
            <div class="post-details">
                <span class="posted-by">posted by: anyabestgirl</span>
                <span class="post-duration">8 hours ago</span>
            </div>
            <br>
            <div class="comment-count">1528 comments</div> 
            <button class="view-post">View Post</button>

        </div>

        <!-- button for expanding posts on the page-->
        <button id="view-more">View More</button> 


    </div>


</body>
</html>
