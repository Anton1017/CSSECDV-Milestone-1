<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="styles/globalstyle.css">
    <title>AniMatrix - Home</title>
</head>
<body>
    <div class="header-container">
        <div class="logo-content">
            <img src="images/logo.png"></img>
        </div>
        <div class="search-input">
            <form id="search">
                <input type="text" id="search-text" placeholder="Search here..." />
                <!-- input type=submit will submit the text on Enter key press -->
                <input type="submit" value="search" />
            </form>
        </div>
        <div class="navigation-content">
            <nav>
                <a href="home.html">Home</a> |
                <a href="view_profile.html">Profile</a> |
                <a href="index.html">Logout</a>
            </nav>
        </div>
        <div class="user-container">
            <img src="images/kaguya.jpg"></img>
            <h5>okawaiikoto</h5>
        </div>
    </div>

    <div class="write-post">
        <div class="post-text"> 
            <input type="text" placeholder="Write a post..." />
        </div>
        <div>
            <button id="attach-media">Attach media</button>
            <button id="publish-post">Publish Post</button>
        </div>
    </div>

    <div class="posts-container">
        <h1>Latest Posts</h1> 
        
        <!-- Sample post -->
        <div class="post">
            <span class="post-score">1246</span>
            <img src="images/like.png"></img>
            <div class="post-details">
                <span class="post-title">Spy X Family Reaction Episode 1</span>
                <span class="posted-by">posted by: anyabestgirl</span>
                <span class="post-duration">8 hours ago</span>
            </div>
            <span class="comment-count">1528 comments</span>
            <button class="view-post">View Post</button>
        </div>

        <!-- button for expanding posts on the page-->
        <button id="view-more">View More</button> 


    </div>


</body>
</html>
